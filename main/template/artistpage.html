<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>{{.A.Name}} - Groupie Tracker</title>
</head>
<body class="art">
    <form method="post" action="/artist">
    <header>
        <h1>{{.A.Name}}</h1>
    </header>
    <main>
        <section style=" display: -webkit-flex; display: flex;">
            <img src="{{.A.Image}}" alt="{{.A.Name}}" style="border-radius: 50%;"/>
            <p><strong>Members:</strong>
                <ul>
                    {{range $member := .A.Members}}
                    <li>{{$member}}{{end}}</li>
                </ul> 
            </p>
            <p>Started in: {{.A.Creation}}</p>
            <p>First Album: {{.A.FirstAlbum}}</p>
        </section>
        <section style="-webkit-flex: 1; -ms-flex: 1; flex: 1; padding: 20px;">
            <h2>Concert Locations and Dates</h2>
        <ul style="list-style-type: none; padding: 0;">
            {{range $location, $dates := .R.Relation}}
            <li>{{$location}}: {{range $dates}} <ul>{{$dates}} {{end}}</ul></li>
            {{end}}
        </ul>
        <a href="/" class="back-button">Back</a>
        </section>
    </main>
    </form>
</body>
</html>
